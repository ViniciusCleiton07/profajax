<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="musicas.html">Musicas</a>
        <a href="aulas.html">Aulas</a>
        <a href="contato.html">Contato</a>
    </nav>
    <main>
        <form action="get"></form>
        <fieldset>
            <legend>Contato</legend>
            <label>Nome:</label><input type="text" name="nome" required><br>
            <label>Email:</label><input type="email" name="email" required><br>
            <label>Gênero:</label><br>
            <label for="masc">
                <input type="radio" name="genero" value="g1" id="masc"> Masculino <br>
            </label>
            <label for="fem">
                <input type="radio" name="genero" value="g2" id="fem"> Femenino <br>
            </label>

            <label>Escolha seu curso:</label><br>
            <label for="python">
                <input type="checkbox" name="ling" value="python" id="python">Python<br>
            </label>
            <label for="java">
                <input type="checkbox" name="ling" value="java" id="java">Java<br>
            </label>
            <label for="c#">
                <input type="checkbox" name="ling" value="CSharp" id="c#">C#<br>
            </label>
            <label for="r">
                <input type="checkbox" name="ling" value="R" id="r">R<br>
            </label>
            <strong>Conhecimentos prévios</strong><br>
            <textarea name="conhecimentos"  cols="50" rows="5"></textarea><br>
            <button>Enviar</button>
        </fieldset>

    </main>
    <footer>
        &copy; -Prof Ajax - 2022
    </footer>
</body>

</html>
